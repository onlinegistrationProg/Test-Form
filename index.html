<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Submission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: green;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Form</h2>
    <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Test-Form/thankyou.html">
      <input type="hidden" name="_template" value="table">

      <label>Full Name:</label>
      <input type="text" name="Full Name" required>

      <label>Email Address:</label>
      <input type="email" name="Email Address" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
